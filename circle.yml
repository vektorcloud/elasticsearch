machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t elastic .

test:
  override:
    - docker run -t --entrypoint /bin/sh elastic -c 'echo'

deployment:
  hub:
    branch: /[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker tag elastic quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH}
      - docker tag elastic quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH:0:1}
      - docker push quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
